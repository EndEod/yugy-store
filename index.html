<body>

    <a href="https://smartstore.naver.com/ë³¸ì¸ìŠ¤í† ì–´ì£¼ì†Œ" target="_blank" class="btn-link" id="shopBtn">ğŸ›ï¸ ìŠ¤í† ì–´ ë°”ë¡œê°€ê¸°</a>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. ê¸°ë³¸ ì„¸íŒ…
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // í•˜ëŠ˜ìƒ‰ ë°°ê²½
        scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.7, 5); // ì‚¬ëŒ ëˆˆë†’ì´ (1.7m)

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ì¡°ëª…
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // ë°”ë‹¥ (ì„ì‹œ)
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // 2. ì»¨íŠ¸ë¡¤ (1ì¸ì¹­ ì‹œì )
        const controls = new PointerLockControls(camera, document.body);
        const instruction = document.getElementById('instruction');

        document.body.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            instruction.style.display = 'none';
        });
        controls.addEventListener('unlock', () => {
            instruction.style.display = 'block';
        });

        // 3. BIM ëª¨ë¸ ë¶ˆëŸ¬ì˜¤ê¸° (model.glb)
        const loader = new GLTFLoader();
        loader.load(
            './model.glb', // â˜… ì—¬ê¸°ì— ëš±ëšœë£¨ë‹˜ íŒŒì¼ì´ ë“¤ì–´ê°‘ë‹ˆë‹¤
            function (gltf) {
                const model = gltf.scene;
                model.traverse(function (object) {
                    if (object.isMesh) {
                        object.castShadow = true;
                        object.receiveShadow = true;
                    }
                });
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            },
            undefined,
            function (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = "âš ï¸ model.glb íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>GitHubì— íŒŒì¼ì„ ì˜¬ë ¤ì£¼ì„¸ìš”.";
            }
        );

        // 4. ì›€ì§ì„ ì²˜ë¦¬
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let prevTime = performance.now();

        const onKeyDown = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
            }
        };

        const onKeyUp = function (event) {
            switch (event.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        };

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 50.0 * delta; // ì†ë„ ì¡°ì ˆ
                if (moveLeft || moveRight) velocity.x -= direction.x * 50.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                prevTime = time;
            } else {
                prevTime = performance.now(); // ë©ˆì¶°ìˆì„ ë•Œ ì‹œê°„ ê°±ì‹ 
            }

            renderer.render(scene, camera);
        }
        animate();

        // ë°˜ì‘í˜•
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
